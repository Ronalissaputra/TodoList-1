<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Tugas || BookShelf</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="box-nav">
                <h4>BookShelf Apps</h4>
            </div>
        </div>
    </header>
    <main>
        <section class="input_section card" id="content">
            <h2>Masukkan Buku Baru</h2>
            <form id="form">
              <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" required>
              </div>
              <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" required>
              </div>
              <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="date" required>
              </div>
              <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox">
              </div>
              <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
            </form>
        </section>
        <aside>
            <article class="card">
                <h1>Belum Selesai Dibaca</h1>
                <div class="list-item" id="todos">
                </div>
            </article>
            <article class="card">
                <h1>Sudah Selesai Dibaca</h1>
                <div class="list-item" id="completed-todos">
                </div>
            </article>
        </aside>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
